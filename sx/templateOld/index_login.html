<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/css/global.css">
	<link rel="stylesheet" href="__PUBLIC__/css/main.css">
</head>
<script language="javascript">
//重载验证码
function fleshVerify()
{
var timenow = new Date().getTime();
document.getElementById('verifyImg').src= '__URL__/verify.html?'+timenow;
}
</script>
<body id="login">
	<div class="top"></div>
	<div class="main">
		<div class="box">
			 <form action="{F:url('index/login',array('id'=>3))}" method="post">
			<table>
				<tr>
					<td align="right">用户名: </td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td align="right">密码: </td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td align="right">验证码: </td>
					<td><input type="text" name="checkcode"></td>
				</tr>
				<tr>
					<td align="right">换一组: </td>
					<td><img id="verifyImg" src="__URL__/verify" alt="如果您无法识别验证码，请点图片更换" onclick="fleshVerify()"></td>
				</tr>
				<tr>
					<td align="right"> </td>
					<td>
						<input type="hidden" name="do" value="yes">
						<input id="submit" type="submit" value="登录"> <input id="submit" type="button" value="注册" onclick="javascript:window.location.href='{F:url('register/index')}'">
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
