{include file="header"}
	<div class="main clearfix" >
{include file="left"}
		<div class="right">
			<div class="edit clearfix">
				<ul class="clearfix">
					<li><a href="{F:url('user/index')}"><img src="__PUBLIC__/images/t_ed.jpg" alt=""></a><a href="">修改资料</a></li>
					<li><a href="{F:url('user/log')}"><img src="__PUBLIC__/images/t_log.jpg" alt=""></a><a href="">登录日志</a></li>
				</ul>
			</div>
			<div class="r_main">
				<div class="ra">
				<h1>▎ 登录日志</h1>
				<table id="denglu">
					<tr>
						<td width="70">编号</td>
						<td width="515">登录IP</td>
						<td width="130">登录时间</td>
					</tr>
					{loop $data $vo}
					<tr>
						<td width="70">{$n}</td>
						<td width="515">{$vo.ip} {$vo.address}</td>
						<td width="130">{$vo.time time="Y-m-d H:i:s"}</td>
					</tr>
					{/loop}
					<!-- <tr id="empty">
						<td colspan="3">没有记录</td>
					</tr> -->
				</table>
				<div class="page">{$page}</div>
				</div>
			</div>
		</div>
	</div>
{include file="footer"}
</body>
</html>
