<div id="memberArea">

	<div class="col-auto">
	

       		
		<div class="col-1 ">
			<h5 class="title">修改个人资料</h5>           
			<div class="content">			
			<form method="post" action="{F:url('user/index')}" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="100">登录用户名:</th> 
						<td>{$data.username}&nbsp;&nbsp;{if $data['jh']==2 }<font color="Red" size="2">（VIP客户）</font>{/if}</td>
					</tr>
						<tr>
						<th width="100">用户密码:</th> 
						<td><input type="password" name="password" class="input-text"></td>
					</tr>
					<tr>
						<th width="100">用户昵称:</th> 
						<td><input type="text" name="xingming" value="{$data.xingming}" class="input-text"></td>
					</tr>
					<tr>
						<th width="100">性别:</th> 
						<td><label>男</label><input name="xingbie" type="radio" value="0" {if $data['xingbie'] == 0}checked{/if}><label>女</label><input name="xingbie" type="radio" value="1" {if $data['xingbie'] == 1}checked{/if}></td>
					</tr>
					<tr>
						<th width="100">QQ:</th> 
						<td><input type="text" name="qq" value="{$data.qq}" class="input-text"></td>
					</tr>
					<tr>
						<th width="100">地址:</th> 
						<td><input type="text" name="dizhi" value="{$data.dizhi}" class="input-text" size="50"></td>
					</tr>	
					<tr>
						<th width="100">电话:</th> 
						<td><textarea id="tel" name="dianhua" id="" rows="4" cols="50">{php echo text_out($data['dianhua'])}</textarea><span>&nbsp;&nbsp;可以设置多个联系方式比如座机邮箱等等</span></td>
					</tr>		
					<tr>
						<th width="100">银行信息:</th> 
						<td><textarea id="info" name="yinhang" id="" rows="5" cols="50">{php echo text_out($data['yinhang'])}</textarea></td>
					</tr>			
					<tr>
						<th></th>
						<input type="hidden" name="do" value="yes">
						<td><div class="submit" style="width:40px"><input name="dosubmit" type="submit" id="dosubmit" value=" 提 交 " ></div></td>
					</tr>
				</table>
			</form>

			</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>
	</div>
