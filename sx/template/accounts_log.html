{include file="header"}
<div id="memberArea">
{include file="left"}
<div class="col-auto">
<div class="col-1 ">
<h6 class="title">结算记录</h6>
<div class="content">
 
<table width="100%" cellspacing="0"  class="table-list">
        <thead>
            <tr>
            <th width="10%">编号</th>
            <th>结算信息</th>
            <th width="25%">申请时间</th>
            <th width="10%">状态</th>
            </tr>
        </thead>
    <tbody>
	{loop $data $vo}
					<tr align="center">
						<td>{$n}</td>
						<td align="left">{F:text_out($vo['liuyan'])}</td>
						<td>{$vo.time time="Y-m-d H:i:s"}</td>
						<td>{if $vo['zhuangtai'] == 0}<font color="red">未处理</font>{elseif  $vo['zhuangtai'] == 1}<font color="green">已处理</font>{/if}</td>
					</tr>
					{/loop}
					{if empty($data)}
					<tr id="empty" align="center">
						<td colspan="4">没有记录</td>
					</tr>
					{/if}
    </tbody>
    </table>

 <div id="pages"> {$page}</div>
</div>
<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
</div>

</div>
</div>
{include file="footer"}
