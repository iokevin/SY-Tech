{include file="header"}

<div id="memberArea">
	{include file="left"}
	<div class="col-auto">
		<div class="col-1 ">
			<h6 class="title">登录日志</h6>

			<div class="content">
		
			<table width="100%" cellspacing="0"  class="table-list">
        <thead>
            <tr>
            <th width="10%">编号</th>
            <th width="30%">IP</th>
            <th width="30%">来自</th>
            <th width="30%">登录时间</th>
           
            </tr>
        </thead>
    <tbody>
 	{loop $data $vo}
	<tr>
	<td align="center">{$n}</td>

	<td align="center">{$vo.ip}</td>
	<td align="center">{$vo.address}</td>
	<td align="center">
	{$vo.time time="Y-m-d H:i:s"}
	</td>
	</tr>
	{/loop}
    </tbody>
    </table>

 <div id="pages"> {$page}</div>

			</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>
	</div>
</div>
<div class="clear"></div>


{include file="footer"}
